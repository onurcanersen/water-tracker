<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.svg') }}">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bg-primary shadow rounded-top">
                <header class="header pt-3 pb-3">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-list-item">
                                <a href="{{ url_for('home_page') }}">
                                    <img src="{{ url_for('static', filename='icon/home.svg') }}" alt="Home">
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="{{ url_for('statistics_page') }}">
                                    <img src="{{ url_for('static', filename='icon/statistics.svg') }}" alt="Statistics">
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="{{ url_for('settings_page') }}">
                                    <img src="{{ url_for('static', filename='icon/settings.svg') }}" alt="Settings">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
            <div class="col-lg-4"></div>
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
