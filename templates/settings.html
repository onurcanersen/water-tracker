{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 rounded-bottom bg-light">
        <h1 class="mt-1 mb-3">Settings</h1>
        <form action="" method="post">
            <h6 class="mt-3 mb-2">Target</h6>
            <div class="input-group mb-3">
                <input type="number" name="target" class="form-control" value="{{ target }}">
                <span class="input-group-text">ml</span>
                <button class="btn btn-outline-secondary" name="save">Save</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
{% endblock %}
